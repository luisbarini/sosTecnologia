<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="base/layout">

<head>
<title>Marca - Listar</title>
</head>

<section layout:fragment="titulo">
	<div class="container-fluid">
		<div class="row mb-2">
			<div class="col-sm-6">
				<h1 class="m-0 text-dark">Marcas</h1>
			</div>
			<!-- /.col -->
			<div class="col-sm-6">
				<ol class="breadcrumb float-sm-right">
					<li class="breadcrumb-item"><a href="#">Marcas</a></li>
					<li class="breadcrumb-item active">Listar</li>
				</ol>
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</div>
</section>

<section layout:fragment="conteudo">
	<div class="row">
		<div class="col-12">
			<div class="card">
				<div class="card-header">
					<h3 class="card-title">Marcas Disponíveis</h3>
					<div class="card-tools">
						<div class="input-group input-group-sm" style="width: 150px;">
							<a class="btn btn-block btn-info" th:href="@{/marca}"><span class="fa fa fa-file-text-o"> Adicionar</span></a>
						</div>
					</div>
				</div>
				<!-- /.card-header -->
				<div class="card-body table-responsive p-0">
					<table class="table table-hover" id="tabela_consulta">
						<thead>
							<tr>
								<th style="width: 100px">ID</th>
								<th>Descrição</th>
								<th style="width: 120px">Ações</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
				<!-- /.card-body -->
			</div>
			<!-- /.card -->
		</div>
	</div>
	<!-- /.row -->
</section>

<section layout:fragment="javascript">
	<script type='text/javascript' th:src="@{/dwr/interface/MarcaRemoteProxy.js}"></script>
	<script type='text/javascript' th:src="@{/js/marca/marca_listar.js}"></script>
</section>
